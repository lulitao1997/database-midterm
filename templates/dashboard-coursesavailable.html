{% extends "dashboard-base.html" %}


{% block dashboard_content %}
    <div class="table-responsive">
		 <form method="POST"> 
		 <table class="table table-striped table-bordered">	
		 			<div class="row">
		    			<div class="col-md-2"> <h3>检索课程</h3></div>
		  		</div>
				  <thead>
				  <th>课程编号</th>
				  <th>课程名</th>
				  <th>教师</th>
				  <th>信用度</th>
				  <th>容量</th>
		  		</thead>
		  		<tbody> 
				  <tr>
						<th><input style="width: 150px;" type="text" class="form-control" name="cno"></th>
						<th><input style="width: 150px;" type="text" class="form-control" name="cname"></th>
						<th><input style="width: 150px;" type="text" class="form-control" name="tname"></th>
						<th><input style="width: 150px;" type="text" class="form-control" name="credit"></th>
						<th><input style="width: 150px;" type="text" class="form-control" name="capacity"></th>
					<tr>
					</tbody>	
		 </table>
		 <button class="btn btn-md btn-primary btn-block" type="submit" href="" style="display: inline-block; width: 100px">检索</button>	
		</form>
		<hr>
		<table class="table table-striped table-bordered">
		  <br>
		  <div class="row">
		    <div class="col-md-2"> <h3>可选课程</h3></div>
		  </div>
		  <thead>
				  <th><div style="width: 150px;">课程编号</div></th>
				  <th><div style="width: 150px;">课程名</div></th>
				  <th><div style="width: 150px;">教师</div></th>
				  <th><div style="width: 150px;">信用度</div></th>
				  <th><div style="width: 150px;">容量</div></th>
		  </thead>
		  <tbody>  	
		    {% for cou in course %}
				  <tr>
						{% for info in cou %}
							<th>{{ info }} </th>
						{% endfor %}
					</tr>
		    {% endfor %}
		  </tbody>
		  <table>
      </div>
{% endblock %}
