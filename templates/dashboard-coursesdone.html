{% extends "dashboard-base.html" %}

{% block dashboard_content %}

<h2>已修课程</h2>
<br>
<div class="row" style="font-size: 20px;">
	<div class="col-md-8"></div>
	<div class="col-md-2">总学分: {{ credit }}</div>
	<div class="col-md-2">GPA: {{ gpa }} </div>
</div>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th><div style="width:140px;">课程编号</div></th>
			<th><div style="width:140px;">课程名</div></th>
			<th><div style="width:140px;">教师</div></th>
			<th><div style="width:140px;">学分</div></th>
			<th><div style="width:140px;">成绩</div></th>
			<th>选项</th>
		</tr>
	</thead>
	<form method="POST">
		<tbody>
			{% for cou in course %}
			<tr>
				{% for info in cou.info %}
					<th>{{ info }}</th>
				{% endfor %}
				<th>
					<button class="btn btn-primary btn-sm" tyme="submit" name="relearn" value="{{ cou.info[0] }}">
						重修
					</button>
				</th>
			</tr>
			{% endfor %}			
		</tbody>
	</form>
</table>
{% endblock %}
