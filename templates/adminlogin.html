{% extends "base.html" %}

{% block page_content %}
<div class="jumbotron">
  <div class="container" style="width: 300px;">

    <form class="form-signin" method="POST">
      <h2 class="form-signin-heading" style="text-align: center;">管理员登录</h2>
      <br>
      <input type="text" id="inputUsername" name="username" class="form-control" placeholder="请输入管理员账号" required="">
      <br>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入管理员的密码" required="">
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
  </div>
</div>
{% endblock %}
